<div class="content-wrapper" style="height:auto;">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1 class="m-0">Leave</h1>
                </div>
            </div>
        </div>
    </div>
    <section class="content">
        <div class="container-fluid">
            <form method="post" [formGroup]="editApplyleave" >
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title">Apply Leave</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="">Employee ID <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="" placeholder="Employee ID" formControlName="employee_id">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Leave Type<span class="text-danger">*</span> </label>
                            <select class="form-select" formControlName="leave_type" value="leave_type" >
                                <option value="">Select here</option>
                                <option value="Casual Leave">Casual Leave</option>
                                <option value="Earned Leave">Earned Leave</option>
                                <option value="Leave Without Pay">Leave Without Pay</option>
                                <option value="Maternity Leave">Maternity Leave</option> 
                                <option value="Sabbatical Leave">Sabbatical Leave</option>
                                <option value="Sick Leave">Sick Leave</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Date From <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" formControlName="date_from" id="" placeholder="date">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Date To <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" formControlName="date_to" id="" placeholder="date">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Reporting Manager<span class="text-danger">*</span></label>
                            <select class="form-select" formControlName="reporting_manager">
                                <option value="">Select here</option>
                                <option value="Pawas Goyal">Pawas Goyal</option>
                                <option value="Jagarti Thakur">Jagarti Thakur</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Email<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="email" id="" placeholder="Email ID">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Additional Email ID</label>
                            <input type="text" class="form-control" formControlName="additional_email" id="" placeholder="Email ID">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Reason for leave<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" formControlName="reason_for_leave" id="" placeholder="Reason for leave">
                        </div>

                        <div class="card-body">
                            <button type="submit" class="btn btn-primary mb-1" (click)="updateLeave()">Submit</button>
                            <button type="reset" class="btn border bg-light ml-2 mb-1" [routerLink]="['/leave-application/']">Cancel</button>

                        </div>

                    </div>
                </div>
            </div>
            </form>
        </div>
        
    </section>
</div>
