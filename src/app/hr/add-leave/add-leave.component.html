      <div class="content-wrapper"style="height: auto;">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-12">
                <h1 class="m-0">Add Leave</h1>
              </div>
            </div>
          </div>
        </div>
        <form method="post" [formGroup]="Addleave" (ngSubmit)="submitAll()">
        <section class="content" style="margin-left: 2%;margin-right: 2%;">
          <div class="tab-content">
            <div class="active tab-pane" id="info">
              <div class="card card-default">
                <div class="card-header">
                  <h3 class="card-title">
                    <strong>Add Leave</strong>
                  </h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="">Employee Id <span class="text-danger">*</span>
                      </label>
                      <input type="text" class="form-control" id="" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.EmployeeId.errors }" formControlName="EmployeeId">
                      <div *ngIf="submitted && f.EmployeeId.errors" class="invalid-feedback">
                        <div *ngIf="f.EmployeeId.errors.required">Employee Id is required</div>
                    </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Leave Type <span class="text-danger">*</span>
                      </label>
                      <select class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LeaveType.errors }" formControlName="LeaveType">
                        <div *ngIf="submitted && f.LeaveType.errors" class="invalid-feedback">
                            <div *ngIf="f.LeaveType.errors.required">Leave Type is required</div>
                        </div>


                        <option>Select here</option>
                        <option>Casual Leave</option>
                        <option>Earned Leave</option>
                        <option>Leave Without Pay</option>
                        <option>Maternity Leave</option>
                        <option>Sabbatical Leave</option>
                        <option>Sick Leave</option>
                        <option>Other</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Team Email id <span class="text-danger">*</span>
                      </label>
                      <input type="email" class="form-control" id="" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.TeamEmail.errors }" formControlName="TeamEmail">
                      <div *ngIf="submitted && f.TeamEmail.errors" class="invalid-feedback">
                        <div *ngIf="f.TeamEmail.errors.required">Team Email is required</div>
                    </div>


                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Date <span class="text-danger">*</span>
                      </label>
                      <div class="row">
                        <div class="col-md-6">
                          <span class="d-flex justify-content-center align-items-center ">From <input type="date" class="form-control" id="" [ngClass]="{ 'is-invalid': submitted && f.DateFrom.errors }" formControlName="DateFrom">
                            <div *ngIf="submitted && f.DateFrom.errors" class="invalid-feedback">
                                <div *ngIf="f.DateFrom.errors.required">Date From is required</div>
                            </div>
                          </span>
                        </div>
                        <div class="col-md-6">
                          <span class="d-flex justify-content-center align-items-center">To <input type="date" class="form-control " id="" [ngClass]="{ 'is-invalid': submitted && f.DateTo.errors }" formControlName="DateTo">
                            <div *ngIf="submitted && f.DateTo.errors" class="invalid-feedback">
                                <div *ngIf="f.DateTo.errors.required">Date To is required</div>
                            </div>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Reason For Leave <span class="text-danger">*</span>
                      </label>
                      <textarea class="form-control col-md-12" id="exampleFormControlTextarea1" rows="2" [ngClass]="{ 'is-invalid': submitted && f.ReasonForLeave .errors }" formControlName="ReasonForLeave"></textarea>
                      <div *ngIf="submitted && f.ReasonForLeave.errors" class="invalid-feedback">
                        <div *ngIf="f.ReasonForLeave.errors.required">Reason For Leave is required</div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
              <!-- <div class="row"> -->
                <!-- <div class="form-group col-md-2"> -->
                  <!-- <a href="list-view.html" class="btn btn-primary btn-block" (click)="alertWithSuccess()">Add</a> -->
                  <button class="btn btn-primary  ml-2 mb-1" (click)="alertWithSuccess()">Add</button>
                  <!-- <button class="btn btn-primary btn-block">Add</button> -->
                <!-- </div> -->
                <!-- <div class="form-group col-md-2"> -->
                  <button type="reset" class="btn border bg-light  ml-2 mb-1">Cancel</button>
                <!-- </div> -->
              <!-- </div> --></div>
            </div>
          </div>
        </section>
        </form>
      </div>
      <!-- start footer code here............... -->
      <div><app-footer></app-footer></div>
      <!-- end footer code here............... -->
    
</div>
