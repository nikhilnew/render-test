<div class="wrapper">
  <div><app-header></app-header></div>

  <!-- end header code here............... -->
  <!-- start leftpanel code here............... -->
  <div><app-left-panel></app-left-panel></div>
  <div class="content-wrapper" style="height: auto;">
    <div class="content-header">
      <div class="row mb-2">
        <div class="col-sm-12">
          <h1>Update Designation Details</h1>
          <br>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">

                <!-- <div class="col-md-1  header12 ">
                  <a [routerLink]="['/department']" class="btn btn-primary">Back</a>
                </div> -->

                <br>
                <form [formGroup]="EditDesignationForm">
                  <div class="row pt-1">
                    <div class="col-md-6">
                      <h4>Designation Name<span class="text-danger">*</span></h4>
                      <input type="text" placeholder="Enter Designation Name" class="form-control"
                        formControlName="designation_name">
                    </div>
                    <div class="col-md-6">
                      <h4>Mail Alias<span class="text-danger">*</span></h4>
                      <input type="text" placeholder="Enter Mail Alias" class="form-control"
                        formControlName="mail_alias">
                    </div>
                    <br><br> <br>
                    

                    
                    


                    <div class="col-md-1  header12 ">
                      <button type="submit" class="btn btn-primary" (click)="updateDesignation()">Submit</button>
                      <!-- <button type="submit" class="btn btn-primary" >Submit</button> -->

                    </div>
                    <div class="col-md-1  header12 ">
                      <button type="submit" class="btn btn-primary" [routerLink]="['/designation/']">Cancel</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div><app-footer></app-footer></div>
</div>
