<div class="wrapper">
  <!-- <div class="preloader flex-column justify-content-center align-items-center"> <img class="animation__shake"
            src="dist/img/logo.png" alt="Logo" height="60" width="60"> </div> -->

  <div><app-header></app-header></div>

  <!-- end header code here............... -->
  <!-- start leftpanel code here............... -->
  <div><app-left-panel></app-left-panel></div>
  <div class="content-wrapper" style="height: auto">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1 class="m-0"></h1>
          </div>
        </div>
      </div>
    </div>
    <form
      method="post"
      [formGroup]="AddSchedule"
      (ngSubmit)="submit(AddSchedule.value)"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="tab-content">
              <div class="active tab-pane" id="info">
                <div class="card card-default">
                  <div class="card-header">
                    <h2 class="card-title"><strong>Add Schedule</strong></h2>
                    <div class="card-tools">
                      <button
                        type="button"
                        class="btn btn-tool"
                        data-card-widget="collapse"
                      >
                        <i class="fas fa-minus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="active tab-pane" id="info">
                      <div class="card card-default">
                        <div class="card-header">
                          <div class="row">
                            <div class="form-group col-md-6">
                              <label for=""
                                >Schedule Name
                                <span class="text-danger">*</span></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id=""
                                placeholder="Enter Schedule Name"
                                formControlName="ScheduleName"
                                [ngClass]="{
                                  'is-invalid':
                                    submitted && f.ScheduleName.errors
                                }"
                              />
                              <div
                                *ngIf="
                                  f.ScheduleName.touched &&
                                  f.ScheduleName.invalid
                                "
                                class="invalid-feedback"
                              >
                                <div *ngIf="f.ScheduleName.errors.required">
                                  Schedule Name is required.
                                </div>
                              </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Time of Schedule<span
                                        class="text-danger">*</span></label>
                                <input type="time" id="appt" name="appt"
                                min="09:00" max="18:00" required class="form-control" id=""
                                    placeholder=" Choose Time of Schedule" name="time"
                                    formControlName="TimeofSchedule"
                                    [ngClass]="{ 'is-invalid': submitted && f.TimeofSchedule.errors }">
                                <div *ngIf="f.TimeofSchedule.touched && f.TimeofSchedule.invalid"
                                    class="invalid-feedback">
                                    <div *ngIf="f.TimeofSchedule.errors.required">Time of
                                        Schedule is required.</div>
                                </div>

                            </div>

                            <div class="form-group col-md-4">
                              <label for=""
                                >Leave Type<span class="text-danger"
                                  >*</span
                                ></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id=""
                                placeholder="Enter Leave Type"
                                name="time"
                                formControlName="LeaveType"
                                [ngClass]="{
                                  'is-invalid': submitted && f.LeaveType.errors
                                }"
                              />
                              <div
                                *ngIf="
                                  f.LeaveType.touched && f.LeaveType.invalid
                                "
                                class="invalid-feedback"
                              >
                                <div *ngIf="f.LeaveType.errors.required">
                                  LeaveType is required.
                                </div>
                              </div>
                            </div>
                            <div class="form-group col-md-4">
                              <label for=""
                                >Leave ID<span class="text-danger"
                                  >*</span
                                ></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id=""
                                placeholder="Enter Leave ID"
                                name="time"
                                formControlName="LeaveID"
                                [ngClass]="{
                                  'is-invalid': submitted && f.LeaveID.errors
                                }"
                              />
                              <div
                                *ngIf="f.LeaveID.touched && f.LeaveID.invalid"
                                class="invalid-feedback"
                              >
                                <div *ngIf="f.LeaveID.errors.required">
                                  LeaveID is required.
                                </div>
                              </div>
                            </div>

                            <div class="form-group col-md-4">
                              <label for=""
                                >Date<span class="text-danger">*</span></label
                              >
                              <input
                                type="date"
                                class="form-control"
                                id=""
                                placeholder="Choose Date"
                                name="date"
                                formControlName="Date"
                                [ngClass]="{
                                  'is-invalid': submitted && f.Date.errors
                                }"
                              />
                              <div
                                *ngIf="f.Date.touched && f.Date.invalid"
                                class="invalid-feedback"
                              >
                                <div *ngIf="f.Date.errors.required">
                                  Date is required.
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div><label for=""
                              >Applicable For<span class="text-danger"
                                >*</span
                              ></label
                            ></div>
                            <br />
                            <div class="col-md-5">
                              <div
                                class="dropdown"
                                [ngClass]="{
                                  'is-invalid': submitted && f.User.errors
                                }"
                              >
                                <ng-multiselect-dropdown
                                  formControlName="User"
                                  [placeholder]="'User'"
                                  [settings]="userSettings"
                                  [data]="dropdownList"
                                  [(ngModel)]="selectedItems"
                                  (onSelect)="onItemSelect($event)"
                                  (onSelectAll)="onSelectAll($event)"
                                >
                                </ng-multiselect-dropdown>
                                <div
                                  *ngIf="f.User.invalid"
                                  class="invalid-feedback"
                                >
                                  <div *ngIf="f.User.errors.required">
                                    User is required.
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="dropdown">
                                <ng-multiselect-dropdown
                                  formControlName="Department"
                                  [ngClass]="{
                                    'is-invalid':
                                      submitted && f.Department.errors
                                  }"
                                  [placeholder]="'Department'"
                                  [settings]="userSettings1"
                                  [data]="departmentList"
                                  [(ngModel)]="selectedItems1"
                                  (onSelect)="onItemSelect($event)"
                                  (onSelectAll)="onSelectAll($event)"
                                >
                                </ng-multiselect-dropdown>
                                <div
                                  *ngIf="
                                    f.Department.touched && f.Department.invalid
                                  "
                                  class="invalid-feedback"
                                >
                                  <div *ngIf="f.Department.errors.required">
                                    Department is required.
                                  </div>
                                </div>
                              </div>
                            </div>

                            <hr />
                            <div class="col-md-6">
                              <div class="dropdown">
                                <ng-multiselect-dropdown
                                  formControlName="Designation"
                                  [ngClass]="{
                                    'is-invalid':
                                      submitted && f.Designation.errors
                                  }"
                                  [placeholder]="'Designation'"
                                  [settings]="userSettings2"
                                  [data]="designationList"
                                  [(ngModel)]="selectedItems2"
                                  (onSelect)="onItemSelect($event)"
                                  (onSelectAll)="onSelectAll($event)"
                                >
                                </ng-multiselect-dropdown>
                                <div
                                  *ngIf="
                                    f.Designation.touched &&
                                    f.Designation.invalid
                                  "
                                  class="invalid-feedback"
                                >
                                  <div *ngIf="f.Designation.errors.required">
                                    Designation is required.
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="dropdown">
                                <ng-multiselect-dropdown
                                  formControlName="Roles"
                                  [ngClass]="{
                                    'is-invalid': submitted && f.Roles.errors
                                  }"
                                  [placeholder]="'Roles'"
                                  [settings]="userSettings3"
                                  [data]="rolesList"
                                  [(ngModel)]="selectedItems3"
                                  (onSelect)="onItemSelect($event)"
                                  (onSelectAll)="onSelectAll($event)"
                                >
                                </ng-multiselect-dropdown>
                                <div
                                  *ngIf="f.Roles.touched && f.Roles.invalid"
                                  class="invalid-feedback"
                                >
                                  <div *ngIf="f.Roles.errors.required">
                                    Roles is required.
                                  </div>
                                </div>
                              </div>
                            </div>
                            <hr />
                            <div class="col-md-6">
                              <div class="dropdown">
                                <ng-multiselect-dropdown
                                  formControlName="Location"
                                  [ngClass]="{
                                    'is-invalid': submitted && f.Location.errors
                                  }"
                                  [placeholder]="'Location'"
                                  [settings]="userSettings4"
                                  [data]="locationList"
                                  [(ngModel)]="selectedItems4"
                                  (onSelect)="onItemSelect($event)"
                                  (onSelectAll)="onSelectAll($event)"
                                >
                                </ng-multiselect-dropdown>
                                <div
                                  *ngIf="
                                    f.Location.touched && f.Location.invalid
                                  "
                                  class="invalid-feedback"
                                >
                                  <div *ngIf="f.Location.errors.required">
                                    Location is required.
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="dropdown">
                                <ng-multiselect-dropdown
                                  formControlName="Groups"
                                  [ngClass]="{
                                    'is-invalid': submitted && f.Groups.errors
                                  }"
                                  [placeholder]="'Groups'"
                                  [settings]="userSettings5"
                                  [data]="groupsList"
                                  [(ngModel)]="selectedItems5"
                                  (onSelect)="onItemSelect($event)"
                                  (onSelectAll)="onSelectAll($event)"
                                >
                                </ng-multiselect-dropdown>
                                <div
                                  *ngIf="f.Groups.touched && f.Groups.invalid"
                                  class="invalid-feedback"
                                >
                                  <div *ngIf="f.Groups.errors.required">
                                    Groups is required.
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <button class="btn btn-primary mb-1" type="submit">
                  Submit
                </button>
                <button class="btn btn-primary ml-2 mb-1" type="reset">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div><app-footer></app-footer></div>
</div>
