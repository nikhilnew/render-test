<div class="wrapper">
<div class="content-wrapper" style="height: auto;">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1 class="m-0">Contact Us</h1>
                </div>
            </div>
        </div>
    </div>
    <section class="content">
        <div class="container-fluid">
            <form method="post" [formGroup]="ContactUs" (ngSubmit)="submitData()">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Contact Us</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class=" col-md-6">
                                <div class="form-group">
                                    <label for="">Enter mail ID </label>
                                    <input type="text" class="form-control" id="" placeholder="Enter mail ID"
                                        formControlName="to">
                                    <div *ngIf="submitted && f.to.errors" class="invalid-feedback">
                                        <div *ngIf="f.to.errors.required">Email is required</div>
                                        <div *ngIf="f.to.errors.pattern">Email must be a valid Email address</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="">Add Message</label>
                                    <textarea type="textarea" class="form-control" formControlName="Message"></textarea>
                                    <div *ngIf="submitted && f.Message.errors" class="invalid-feedback">
                                        <div *ngIf="f.Message.errors.required">Message is required</div>
                                    </div>
                                </div>

                                <div class="form-group col-md-3">
                                    <button type="submit" class="btn btn-primary btn-block" (click)="submitData()">Submit</button>

                                    <!-- <a href="index.html" class="btn btn-primary btn-block">Submit</a> -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<div><app-footer></app-footer></div>
</div>
